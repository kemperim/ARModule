<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>AR просмотр</h1>

  <model-viewer
    id="viewer"
    alt="AR Модель"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
  ></model-viewer>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    function getModelNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("model") || "default-model.glb";
    }

    window.addEventListener("load", () => {
      const modelName = getModelNameFromURL();
      const modelUrl = `https://kemperim.github.io/ar-test/models/${modelName}`;
      const viewer = document.getElementById("viewer");

      // Устанавливаем модель сразу
      viewer.src = modelUrl;
      viewer.iosSrc = modelName.endsWith(".glb") ? modelUrl.replace(".glb", ".usdz") : modelUrl;

      // Ждем, пока модель загрузится, чтобы сразу запустить AR
      viewer.addEventListener("load", () => {
        // Если поддерживается AR, сразу запускаем
        if (viewer.activateAR) {
          viewer.activateAR();
        } else {
          console.warn("AR режим не поддерживается на этом устройстве или браузере.");
        }
      });
    });

    document.getElementById("viewer").addEventListener("error", (e) => {
      console.error("Ошибка загрузки модели:", e.detail);
    });
  </script>
</body>
</html>
