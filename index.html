<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AR просмотр</h1>

  <button id="start-ar">Начать просмотр</button>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    function getModelNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("model") || "default-model.glb";
    }

    document.getElementById("start-ar").addEventListener("click", () => {
      const modelName = getModelNameFromURL();
      const modelUrl = `https://kemperim.github.io/ar-test/models/${modelName}`;

      // Создаем элемент model-viewer только когда нужно
      const viewer = document.createElement("model-viewer");
      viewer.setAttribute("ar", "");
      viewer.setAttribute("ar-modes", "webxr scene-viewer quick-look");
      viewer.setAttribute("camera-controls", "");
      viewer.setAttribute("auto-rotate", "");
      viewer.setAttribute("shadow-intensity", "1");
      viewer.setAttribute("exposure", "1");
      viewer.setAttribute("environment-image", "neutral");
      viewer.setAttribute("alt", "AR Модель");
      viewer.setAttribute("src", modelUrl);

      // Для iOS
      if (modelName.endsWith(".glb")) {
        viewer.setAttribute("ios-src", modelUrl.replace(".glb", ".usdz"));
      }

      document.body.appendChild(viewer);

      // Сразу запускаем AR
      if (viewer.activateAR) {
        viewer.activateAR();
      } else {
        console.warn("AR режим не поддерживается на этом устройстве или браузере.");
      }

      // (Не отображаем элемент — он только для активации AR)
      viewer.style.display = "none";
    });
  </script>
</body>
</html>
