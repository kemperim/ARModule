<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background: #000;
      margin-top: 10px;
      display: none; /* скрыто изначально */
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AR просмотр</h1>

  <model-viewer
    id="viewer"
    alt="AR Модель"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
  ></model-viewer>

  <button id="start-ar">Начать просмотр</button>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <script>
    function getModelNameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("model") || "default-model.glb";
    }

    document.getElementById("start-ar").addEventListener("click", () => {
      const modelName = getModelNameFromURL();
      const modelUrl = `https://kemperim.github.io/ar-test/models/${modelName}`;
      const viewer = document.getElementById("viewer");

      viewer.src = modelUrl;
      viewer.iosSrc = modelName.endsWith(".glb") ? modelUrl.replace(".glb", ".usdz") : modelUrl;

      viewer.style.display = "block"; // показываем модель

      if (viewer.activateAR) {
        viewer.activateAR();
      } else {
        console.warn("AR режим не поддерживается на этом устройстве или браузере.");
      }
    });

    document.getElementById("viewer").addEventListener("error", (e) => {
      console.error("Ошибка загрузки модели:", e.detail);
    });
  </script>
</body>
</html>
